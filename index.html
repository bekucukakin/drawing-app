<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Drawing App</title>
  </head>
  <body class="flex flex-col items-center justify-center h-screen bg-gray-100">
    <canvas
      id="canvas"
      width="800"
      height="600"
      class="border-4 border-gray-700 rounded-t-lg"
    ></canvas>
    <div
      class="flex items-center w-[800px] bg-gray-800 text-white p-4 rounded-b-lg shadow-md"
    >
      <button id="decrease" class="btn">-</button>
      <span id="size" class="mx-4 text-xl font-bold">8</span>
      <button id="increase" class="btn">+</button>
      <input
        type="color"
        id="color"
        class="w-10 h-10 ml-4 border-none rounded cursor-pointer"
      />
      <button id="eraser" class="btn ml-auto">Eraser</button>
      <button id="clear" class="btn ml-4">Clear</button>
    </div>
    <script src="app.js"></script>
  </body>
</html>
